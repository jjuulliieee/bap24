<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header aligné horizontalement</title>
    <style>
        /* Réinitialisation de base */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        /* Style du header */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            padding: 10px 20px;
            color: white;
        }

        header .logo {
            font-size: 1.5em;
            font-weight: bold;
        }

        /* Style du menu */
        header .menu {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex; /* Aligne les éléments horizontalement */
        }

        header .menu li {
            margin-left: 20px; /* Espacement entre les éléments */
        }

        header .menu li a {
            color: white;
            text-decoration: none;
            font-size: 1em;
        }

        header .menu li a:hover {
            text-decoration: underline; /* Style au survol */
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">Mon Site</div>
        <nav>
            <ul class="menu">
                <li><a href="#accueil">Accueil</a></li>
                <li><a href="#services">Services</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
</body>
</html>
